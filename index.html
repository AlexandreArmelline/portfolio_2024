<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content=""/>
    <meta name="descripition" content=""/>
    <meta name="keywords" content=""/>

    <link rel="icon" type="image/x-icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title></title>
</head>
<body>
    <style>
    .swiper {
      width: 120%;
    
      padding-top: 50px;
      padding-bottom: 50px;
      
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-position: center;
      background-size: cover;
      width: 30%;  
      margin-right: 10px;  
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      border-radius: 15px;
      box-shadow: 3px 7px 7px rgba(0, 0, 0, 0.432);
    }
    </style>
  
    <div id="container">

        <header>
            <nav>
                <button id="projetos">Projetos</button>
                <button >Sobre</button>
                <button>Stacks</button>
            </nav>

            <div id="logo">
                <a href="index.html"><img src="img/logo.png" alt=""></a>
            </div>
        </header>

        <main>
            <div id="foto">
                <img src="img/AleRecorte.png" alt="">
                <div id="elipse"></div>
            </div>

            <div id="ola">
                <h2>&lt;Ol√° Mundo!&gt;</h2>
            </div>

            <div id="carrossel" class="esconder">
                 <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/culturama.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/alura_books.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/pao_ancestral.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/mochila_de_viagem.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/alura_plus.png" />
                        </div>
                    </div>
                </div>
            </div>

            <div id="containerSwiperExpandido">

            </div>

            
        </main>

        <footer>
            <div id="containerTextosFooter">
                <p>Desenvolvido por Alexandre Armelline</p>
                <h1><strong>Desenvolvedor Front-end</strong></h1>
            </div>
            <div id="containerRedeSociais">
                <img src="img/github.png" alt="">
                <img src="img/linkedin.png" alt="">
            </div>
        </footer>


    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: false,
        centeredSlides: false,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,
        speed: 6000,
                autoplay: {
                delay: 0.1 ,
                },

        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
